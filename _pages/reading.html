<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog</title>
<style>
    /* 样式可以根据需要进行自定义 */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
    }
    .blog-list {
        max-width: 800px;
        margin: 0 auto;
    }
    .blog-item {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="blog-list">
    <!-- 博客列表将在此显示 -->
</div>

<script>
    // 博客数据，包含每篇博客的标题、摘要和链接
    var blogs = [
        {
            title: 'Blog 1',
            summary: 'This is the summary of Blog 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
            link: '2019-01-18-charm-old-cities.md'
        },
        {
            title: 'Blog 2',
            summary: 'This is the summary of Blog 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
            link: '2019-01-18-customer-service'
        },
        {
            title: 'Blog 3',
            summary: 'This is the summary of Blog 3. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
            link: 'blog3.html'
        }
        // 添加更多博客的数据
    ];

    // 创建博客列表
    function createBlogList() {
        var blogList = document.querySelector('.blog-list');

        blogs.forEach(function(blog) {
            var blogItem = document.createElement('div');
            blogItem.className = 'blog-item';

            var title = document.createElement('h2');
            title.textContent = blog.title;

            var summary = document.createElement('p');
            summary.textContent = blog.summary;

            var link = document.createElement('a');
            link.textContent = 'Read more';
            link.href = blog.link;

            blogItem.appendChild(title);
            blogItem.appendChild(summary);
            blogItem.appendChild(link);

            blogList.appendChild(blogItem);
        });
    }

    createBlogList();
</script>

</body>
</html>
