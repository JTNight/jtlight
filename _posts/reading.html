<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="loadMarkdown('2019-01-18-charm-old-cities.md')">Blog Post 1</a></li>
            <li><a href="#" onclick="loadMarkdown('2019-01-18-customer-service.md')">Blog Post 2</a></li>
            <!-- Add more list items for additional blog posts -->
        </ul>
    </nav>
    <main id="markdown-content">
        <!-- Markdown content will be loaded here -->
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script>
        function loadMarkdown(mdFile) {
            fetch(mdFile)
                .then(response => response.text())
                .then(text => {
                    const markdownContent = document.getElementById('markdown-content');
                    markdownContent.innerHTML = marked(text);
                });
        }
    </script>
</body>
</html>
